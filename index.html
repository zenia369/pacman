<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacman</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="info">
      <h1>Pacman</h1>
      <h2 id="win" class="hidden">You win in this buttel</h2>
      <h2 id="lost" class="hidden">You lost in this buttel</h2>
      <p>Score: <span id="score">0</span></p>
      <button onclick="Ghost.play=false;Pallet.play=false;PowerUp.play=false;">play</button>
      <button onclick="window.location.reload()">regame</button>
      <div class="rules">
        <h2>Rules</h2>
        <p>! After press the button play, you have to start move for win:)</p>
        <p>Navigation(key):</p>
        <ul>
          <li>up - W</li>
          <li>down - S</li>
          <li>right - D</li>
          <li>left - A</li>
        </ol>
      </div>
    </div>
    <canvas></canvas>
    <script src="./index.js"></script>
  </body>
</html>
